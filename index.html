<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Webpage Layout</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <header>
        <h1>landing Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <header>
                <h2>Introduction</h2>
            </header>
            <p>Welcome to our website. Here you will find...</p>
        </section>
        <section class="content">
            <article>
                <header>
                    <h3>Article 1</h3>
                </header>
                <p>Content of the first article.</p>
                <footer>
                    <p>Article 1 Footer</p>
                </footer>
            </article>
            <article>
                <header>
                    <h3>Article 2</h3>
                </header>
                <p>Content of the second article.</p>
                <footer>
                    <p>Article 2 Footer</p>
                </footer>
            </article>
        </section>
        <aside>
            <h4>Related Links</h4>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
